services:
  db:
    image: postgres:15
    container_name: mediassist_db
    environment:
      POSTGRES_USER: mediassist_user
      POSTGRES_PASSWORD: mediassist_password
      POSTGRES_DB: mediassist_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediassist_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: mediassist_ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 0"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mediassist_backend
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://mediassist_user:mediassist_password@db:5432/mediassist_db
      SECRET_KEY: 09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      LLAMA_CLOUD_API_KEY: llx-jTZA7dU9rh2zbMEYxZOwMkwmnzdMnWbfZ6reKbo9R9AQ3nqp
      EMBEDDINGS_MODEL: sentence-transformers/all-MiniLM-L6-v2
      VECTOR_STORE_TYPE: qdrant
      QDRANT_PERSIST_DIRECTORY: /app/qdrant_data
      QDRANT_COLLECTION_NAME: mediassist_documents
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.2
      APP_NAME: MediAssist-Pro
      DEBUG: "True"
    volumes:
      - ./backend:/app
      - qdrant_data:/app/qdrant_data
    ports:
      - "8000:8000"

volumes:
  postgres_data:
  qdrant_data:
  ollama_data:
